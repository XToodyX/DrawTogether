<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRAW TOGETHER</title>
  <link rel="icon" href="https://fav.farm/%E2%9C%8F%EF%B8%8F" />
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>
    DRAW TOGETHER
    <img src="https://fav.farm/%E2%9C%8D%EF%B8%8F" alt="Icon" style="width: 1em; height: 1em; vertical-align: middle;">
  </h1>
  
  <div id="drawground">
    <canvas id="draw" width="800" height="800"></canvas>
    <div class="color-buttons">
      <button class="green" onclick="setColor('green', this)"></button>
      <button class="yellow" onclick="setColor('yellow', this)"></button>
      <button class="black selected" onclick="setColor('black', this)"></button>
      <button class="pink" onclick="setColor('pink', this)"></button>
      <button class="orange" onclick="setColor('orange', this)"></button>
      <button class="blue" onclick="setColor('blue', this)"></button>
      <button class="red" onclick="setColor('red', this)"></button>
      <button class="purple" onclick="setColor('purple', this)"></button>
      <button class="brown" onclick="setColor('brown', this)"></button>
      <button class="gray" onclick="setColor('gray', this)"></button>
      <button id="clearCanvas" onclick="notifyClearCanvas()">
        <img src="assets/clear-icon.svg">
      </button>
    </div>  
  </div>
  <script src="static/javascript/canvas.js"></script>
</body>
</html>
